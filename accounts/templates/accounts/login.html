{% extends "accounts/layout.html" %}

{% block title %}Log in{% endblock title %}

{% block body %}

<h1>Log in</h1>
<hr>

{% comment %} <img src="{% static 'accounts/images/logo_full.png'%}" width="175px" height="100px"> {% endcomment %}
<form action="/login" method="post" name="login" class="auth-form">
    {% csrf_token %}
        {% for field in form %}
            <div class="form-group my-2">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
    <button class="btn btn-primary mt-2 submit" type="submit" id="submit">Log In</button>
</form>

{% load static %}


{% endblock body %}
